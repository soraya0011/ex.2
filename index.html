<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
             <div class="container">
                 <div class="signup-content">
                     <div class="signup-form">
                         <h2 class="form-title">Sign up</h2>
                         <form method="POST" class="register-form" id="register-form"></form>
                            <div class="form-goup>">
                                 <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                 <input type="text" name="f_name" id="f_name" placeholder="your First Name"/>
                             </div>
                             <div class="form-goup>">
                                 <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                 <input type="text" name="l_name" id="l_name" placeholder="your Last Name"/>
                             </div>
                             <div class="form-goup>">
                                 <label for="email"><i class="zmdi zmdi-email"></i></label>
                                 <input type="email" name="email" id="email" placeholder="your email"/>
                             </div>
                             <div class="form-goup>">
                                 <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                 <input type="password" name="pass" id="pass" placeholder="Password"/>
                             </div>
                             <div class="form-goup>">
                                 <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                 <input type="password" name="re-pass" id="re-pass" placeholder="Repeat your Password"/>
                             </div>
                             <div class="form-goup>">
                                 <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                                 <label for="agree-term" class="abel agree-term"><span></span>/<span></span>I agree all stateme
                             </div>
                             <div class="form-goup form-button">
                                 <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                             </div>
                         </form>
                     </div>
                     <div class="signup-image"></div>
                         <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                         <a href="#" class="signup-image-link">I am already member</a>
                     </div>
                    </div>
                </div>
            </div>
        </section>
</html>
